
<div class="user-profile">
    <span class="name">{{name}}</span>
    ( <span class="role">{{role}}</span> ) | <a (click)="clickEnLogout()">Logout</a>
    <div>
        <li *ngFor="let pais of paises" (click)="selectCountry(pais)">
            {{pais}}
            <strong *ngIf="paisSeleccionado===pais">(seleccionado)</strong>
        </li>
    </div>
    <input type="text" [(ngModel)]="name">
</div>
